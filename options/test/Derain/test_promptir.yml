name:  NTIRE
suffix: ~  # add suffix to saved images
model_type: SRModel
scale: 1
crop_border: 0  # crop border when evaluation. If None, crop the scale pixels
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: NTIRE
    type: PairedImageDataset
    dataroot_gt: datasets/NTIRE2025/TEST/GT
    dataroot_lq: datasets/NTIRE2025/TEST/DROP
    io_backend:
      type: disk

# network structures
network_g:
  type: NAFNet_CLIP_2Stage

# path
path:
  pretrain_network_g: experiments/NAFNet_CLIP_NTIRE2025_jointtraining_1e-4/models/net_g_40000.pth
  strict_load_g: true
  resume_state: ~
  # param_key: params_ema

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false
    lpips:
      type: calculate_lpips
      crop_border: 0